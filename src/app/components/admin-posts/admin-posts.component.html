<br>
<div class="d-grid gap-2">
  <button class="btn btn-success" (click)="addPost()">Add new post</button>
</div>
<br>
<div class="row">
  <div class="col-sm-6" *ngFor="let post of posts">
    <div class="card mt-3">
      <div class="card-header">
        {{post.postDate | date}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{post.postHeader}}</h5>
        <p class="card-text">{{post.postSummary}}</p>
        <a class="btn btn-primary" (click)="goToPostDetails(post)">See details</a>
      </div>
    </div>
  </div>  
</div>
